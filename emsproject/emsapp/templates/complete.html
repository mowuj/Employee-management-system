{% extends "base.html" %}
{% block title %}
<title>Daily Task</title>

{% block body %}
<div class="container">
    <div class="row">

        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Done Task
                </div>
                <ul class="list-group list-group-flush">
                    {% if done_task %}
                    {% for i in done_task %}
                    <li class="list-group-item">{{ i.title }}
                        {% url 'complete' i.id 'done' %}
                    </li>
                    {% endfor %}
                    
                 
                    {% else %}
                    <h4 class="text-muted text-center">No Task!</h4>
                    {% endif %}
                </ul>
              </div>
        </div>
    </div>
</div>
{% endblock body %}
